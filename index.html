<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düğün Anıları</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">💒 Düğün Anıları 💒</h1>
            <p class="subtitle">Anılarınızı bizimle paylaşın</p>
        </header>

        <main class="main">
            <div class="upload-section">
                <div class="upload-card">
                    <h2>Anınızı Paylaşın</h2>
                    <form id="uploadForm" class="upload-form">
                        <div class="form-group">
                            <label for="name">Adınız Soyadınız</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Mesajınız</label>
                            <textarea id="message" name="message" rows="3" placeholder="Düğün hakkında düşüncelerinizi yazın..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>Paylaşım Türü</label>
                            <div class="capture-buttons">
                                <button type="button" id="photoCaptureBtn" class="capture-btn photo-btn">
                                    📸 Anlık Fotoğraf Çek
                                </button>
                                <button type="button" id="audioCaptureBtn" class="capture-btn audio-btn">
                                    🎤 Anlık Ses Kaydet
                                </button>
                            </div>
                            <div class="upload-buttons" style="margin-top: 10px;">
                                <button type="button" id="photoUploadBtn" class="upload-btn photo-btn">
                                    📁 Fotoğraf Yükle
                                </button>
                                <button type="button" id="audioUploadBtn" class="upload-btn audio-btn">
                                    📁 Ses Dosyası Yükle
                                </button>
                            </div>
                            <input type="file" id="photoFileInput" accept="image/*" style="display: none;">
                            <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
                        </div>

                        <div class="form-group capture-preview" id="capturePreview" style="display: none;">
                            <label>Önizleme</label>
                            <div class="preview-content" id="previewContent"></div>
                            <button type="button" id="retakeBtn" class="retake-btn">🔄 Yeniden Çek</button>
                        </div>

                        <button type="submit" class="submit-btn" id="submitBtn" style="display: none;">
                            <span class="btn-text">Gönder</span>
                            <span class="btn-loading" style="display: none;">Gönderiliyor...</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="gallery-section">
                <h2>Paylaşılan Anılar</h2>
                <div class="gallery" id="gallery">
                    <div class="loading">Anılar yükleniyor...</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>💕 Düğün anılarınız bizim için çok değerli 💕</p>
        </footer>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <h3>🎉 Teşekkürler!</h3>
            <p>Anınız başarıyla paylaşıldı.</p>
            <button class="modal-btn" onclick="closeModal()">Tamam</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
